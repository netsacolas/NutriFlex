    <script>
        const SUPABASE_URL = 'https://keawapzxqoyesptwpwav.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtlYXdhcHp4cW95ZXNwdHdwd2F2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzNzE4MTAsImV4cCI6MjA3Njk0NzgxMH0.gc42HHODbHSsIIztIevnER6zt__CN19Mm7Ba0a98kM8';

        let supabase;

        // Aguardar carregamento do Supabase
        window.addEventListener('load', () => {
            setTimeout(() => {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                log('‚ú® Sistema de diagn√≥stico pronto!', 'success');
                log('Clique nos bot√µes acima para testar cada componente', 'info');

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const colors = {
                'info': 'text-blue-400',
                'success': 'text-green-400',
                'error': 'text-red-400',
                'warning': 'text-yellow-400'
            };
            results.innerHTML += `<p class="${colors[type]}">${message}</p>`;
            results.scrollTop = results.scrollHeight;
        }

        async function testSupabaseConnection() {
            log('üì° Testando conex√£o com Supabase...', 'info');
            try {
                const { data, error } = await supabase.auth.getSession();
                if (error) {
                    log(`‚ùå Erro: ${error.message}`, 'error');
                } else {
                    log(`‚úÖ Conex√£o OK! Usu√°rio: ${data.session?.user?.email || 'N√£o logado'}`, 'success');
                }
            } catch (e) {

            }
        }

        async function testGeminiRequestsTable() {
            log('üîç Verificando tabela gemini_requests...', 'info');
            try {
                const { data, error, count } = await supabase
                    .from('gemini_requests')

                if (error) {
                    if (error.code === '42P01') {
                        log(`‚ùå Tabela gemini_requests N√ÉO EXISTE!`, 'error');
                        log(`   Execute: supabase/migrations/005_add_gemini_requests_table.sql`, 'warning');
                    } else {

                    }
                } else {
                    log(`‚úÖ Tabela existe! Registros: ${count || 0}`, 'success');
                }
            } catch (e) {
                log(`‚ùå Erro: ${e.message}`, 'error');

        }

            log('üîç Verificando tabela physical_activities...', 'info');
            try {

        async function testEdgeFunction() {
            log('üöÄ Testando Edge Function gemini-proxy...', 'info');
            try {
                const { data: { session } } = await supabase.auth.getSession();

                if (!session) {
                    log(`‚ö†Ô∏è  Fa√ßa login primeiro para testar a Edge Function`, 'warning');
                    return;
                }

                const response = await fetch(`${SUPABASE_URL}/functions/v1/gemini-proxy`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                        'apikey': SUPABASE_ANON_KEY,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mealType: 'lunch',
                        targetCalories: 600,
                        foods: ['Arroz branco', 'Feij√£o preto', 'Frango grelhado']
                    }),
                });

                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                const text = await response.text();
                try {
                    const json = JSON.parse(text);
                    log(`Resposta: ${JSON.stringify(json, null, 2)}`, response.ok ? 'success' : 'error');
                } catch {
                    log(`Resposta (texto): ${text}`, 'error');
                }

            } catch (e) {
                log(`‚ùå Erro: ${e.message}`, 'error');
            }
        }

    </script>
