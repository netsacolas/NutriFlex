    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        scope: '/'
                    });

                    console.log('‚úÖ Service Worker registrado com sucesso!', registration.scope);

                    // Verificar atualiza√ß√µes
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('üîÑ Nova vers√£o do Service Worker encontrada!');

                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Nova vers√£o dispon√≠vel
                                console.log('‚ú® Nova vers√£o dispon√≠vel! Recarregue a p√°gina.');

                                // Mostrar notifica√ß√£o ao usu√°rio (opcional)
                                if (confirm('Nova vers√£o do NutriMais AI dispon√≠vel! Deseja atualizar agora?')) {
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                    window.location.reload();
                                }
                            }
                        });
                    });

                    // Recarregar quando novo SW assumir controle
                    let refreshing = false;
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        if (!refreshing) {
                            refreshing = true;
                            window.location.reload();
                        }
                    });

                } catch (error) {
                    console.error('‚ùå Erro ao registrar Service Worker:', error);
                }
            });
        } else {
            console.warn('‚ö†Ô∏è Service Workers n√£o s√£o suportados neste navegador');
        }
    </script>
